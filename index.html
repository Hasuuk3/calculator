<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">  
</head>
  <body class=" bg-info-subtle ">
      
    <h1 class=" text-center  pt-2 bg-light  ">CALCULATOR</h1>
    <div class=" d-flex  justify-content-center pt-5  "> 
    <div class="bg-dark rounded-2 w-25 shadow border  text-center p-2   ">
    <div >
        <input type="text" id="display" placeholder="0" disabled class="fs-1 ps-3 w-100 bg-white border-dark rounded">
    </div>
<div class="justify-content-around d-flex my-2 flex-wrap">
    <button onclick="btnval(1)" class=" btn btn-primary fs-1 mycss rounded-pill border-0 ">1</button>
    <button onclick="btnval(2)" class=" btn btn-primary fs-1 mycss rounded-pill border-0 ">2</button>
    <button onclick="btnval(3)" class=" btn btn-primary fs-1 mycss rounded-pill border-0 ">3</button>
    <button onclick="btnval('+') " class= "btn btn-success fs-1 mycss rounded-pill border-0">+</button>
    <button onclick="btnval(4)" class=" btn btn-primary fs-1 mycss rounded-pill border-0 ">4</button>
    <button onclick="btnval(5)" class=" btn btn-primary fs-1 mycss rounded-pill border-0 ">5</button>
    <button onclick="btnval(6)" class=" btn btn-primary fs-1 mycss rounded-pill border-0 ">6</button>
    <button onclick="btnval('-')" class=" btn btn-success fs-1 mycss  rounded-pill border-0 ">-</button>
    <button onclick="btnval(7)" class=" btn btn-primary fs-1 mycss rounded-pill border-0 ">7</button>
    <button onclick="btnval(8)" class=" btn btn-primary fs-1 mycss rounded-pill border-0 ">8</button>
    <button onclick="btnval(9)" class=" btn btn-primary fs-1 mycss rounded-pill border-0 ">9</button>
    <button onclick="btnval('*')" class=" btn btn-success fs-1 mycss  rounded-pill border-0 ">*</button>
    <button onclick="clearr('')" class=" btn  btn-secondary  fs-1 mycss rounded-pill  ">C</button>
    <button onclick="btnval(0)" class=" btn btn-primary fs-1 mycss rounded-pill border-0 ">0</button>
     
     
 
     
    <button onclick="fnlans()" class=" btn btn-warning fs-1 mycss rounded-pill border-0 ">=</button>
     
    <button onclick="btnval('/')" class=" btn btn-success fs-1 mycss  rounded-pill border-0 ">/</button>
  </div>

</div>

</div>



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
